<html>
    <head>
        <script src='src/quickdraw.js' type="text/javascript"></script>
        <script src='src/heatmap.js' type="text/javascript"></script>
    </head>

    <body>
        <script>
            var i, j, raw = [], hm = new heatmap(500,500);
            document.body.appendChild(hm.qd.canvas);

            for(i=0; i<256; i++){
                raw.push([]);
                for(j=0;j<256;j++){
                    raw[i][j] = Math.random()
                }
            }

            hm.raw = raw;
            hm.drawData();
        </script>
    </body>
</html>
