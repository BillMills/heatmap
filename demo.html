<html>
    <head>
        <script src='src/quickdraw.js' type="text/javascript"></script>
        <script src='src/heatmap.js' type="text/javascript"></script>
    </head>

    <body>
        <button onclick='regen()'>Go Again</button>

        <script>
            var hm = new heatmap(500,500);
            document.body.appendChild(hm.qd.canvas);

            function regen(){
                var i, j, raw = []
                for(i=0; i<128; i++){
                    raw.push([]);
                    for(j=0;j<128;j++){
                        raw[i][j] = Math.random()
                    }
                }
                hm.raw = raw;
                hm.drawData();
            }

            regen();
        </script>
    </body>
</html>
